<!DOCTYPE html>
<html>
<head>
<title>Teleop</title>
<link type="text/css" rel="stylesheet" href="css/core.css"/>
</head>
<body>
	<div class=top>
		<div class=match>
		   <h2 id=match>{tournamentTitle}</h2>
		</div>
		<div class=title>
		   <h2>Autonomous Mode</h2>
		</div>
		<div class=Alliance style=border-color:#de1409>
		   <h2 id=allianceColor>{allianceColor}</h2>
		</div>
	 </div>
		<table class="score">
			<tr id="teams">
				<td class="team" id="39" onclick="changeImage(39,2)">303
				</td>
				<td class="team" id="40" onclick="changeImage(40,2)">102
				</td>
				<td class="team" id="41" onclick="changeImage(41,2)">75
				</td>
			</tr>
		</table>
		<table class="score">
			<tr id="row0"></tr>
			<tr id="row1"></tr>
			<tr id="row2"></tr>
			<tr id="row3"></tr>
			<tr id="row4"></tr>
			<tr id="row5"></tr>
		</table>
		<table class="score">
			<tr><td id="37"><img class="container" id="37" src="http://www.team102.org/2015/resources/images/containerlight.png" onclick="changeImage(37, 1)"/></td>
			<td id="38"><img class="container" id="38" src="http://www.team102.org/2015/resources/images/containerlitterlight.png" onclick="changeImage(38, 1)"/></td>
			</tr>
		</table>
		<table class="score">
			<tr id="yellow0"></tr>
			<tr id="yellow1"></tr>
			<tr id="yellow2"></tr>
			<tr id="yellow3"></tr>
		</table>
<script type="text/javascript" src="js/core.js"></script>
</body>
</html>
